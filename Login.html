<!DOCTYPE html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="login.css">

</head>
<body link="white">
<div class="page_header"><br><br>
    <h1>Login</h1>
</div>
<div class="container">
    <div class="row">
        <div class="Absolute-Center is-Responsive">
            <div id="logo-container"></div>
            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <form action="" id="loginForm">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" type="text" id="username" name='username' placeholder="username" value="" required/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" type="password" name='password' placeholder="password" value="" required/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-def btn-block" onclick="location.href='traffic.html';" required >Login</button>
                    </div>
                    <div class="form-group text-center">
                        New User ? <a href="register.html" style="color: white">Sign up </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
